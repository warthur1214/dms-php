<section class="content-header">
    <h1>
        设备日志
    </h1>
</section>
<div class="box">
    <form class="form-horizontal paddingTB10 selectForm" id="searchForm">
        <div class="form-group">
            <label for="deviceName" class="col-sm-2 control-label">设备号</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="请输入设备号" name="deviceName" id="deviceName" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
            </div>
            <label for="phoneNum" class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="请输入手机号码" name="phoneNum" id="phoneNum" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"  />
            </div>
            <label for="operateBehavior" class="col-sm-2 control-label">操作行为</label>
            <div class="col-sm-2">
                <select class="form-control" id="operateBehavior" name="operateBehavior">
                    <option value="">全部</option>
                    <option value="0">解绑</option>
                    <option value="1">绑定</option>
                    <option value="2">激活</option>
                </select>
            </div>
        </div>
    </form>
    <!-- /.box-header -->
    <div class="box-body">
        <!-- alert start -->
        <div class="alert alert_page_success" style="display:none;">
        </div>
        <div class="alert alert_page_error" style="display:none;">
        </div>
        <div class="clearfix">
            <div class="pull-right">
                <a href="/Public/file/model.xls" id="outBtn" class="btn btn-sm btn-info"><i class="fa fa-download"></i> 导出数据 </a>
            </div>
        </div>
        <table id="list" class="table table-bordered">
            <thead>
            <tr>
                <th>IMSI号</th>
                <th>sim卡绑定状态</th>
                <th>总流量</th>
                <th>套餐月份</th>
                <th>设备归属</th>
            </tr>
            </thead>
            <tbody id="simList">

            </tbody>
        </table>
    </div>
    <!-- /.box-body -->
    <div class="box-footer clearfix page">
    </div>
</div>
<include file="Index:js" />
<!-- DataTables -->
<include file="Index:datatable" />
