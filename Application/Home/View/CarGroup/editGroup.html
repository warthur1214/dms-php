<!DOCTYPE html>
<html>

<head>
    <include file="Index:meta" />
    <include file="Index:css" />
    <!-- DataTables -->
    <link rel="stylesheet" href="/Public/plugins/datatables/dataTables.bootstrap.css">
    <style type="text/css">
    .alert_page_success {
        color: #468847;
        background-color: #dff0d8;
        border-color: #d6e9c6
    }
    
    .alert_page_error {
        color: #b94a48;
        background-color: #f2dede;
        border-color: #eed3d7
    }
    </style>
</head>

<body>
    <section class="content-header">
        <h1>
        修改车辆分组 
      </h1>
    </section>
    <div class="box box-cus box-cus-form">
        <div class="alert alert-error" style="display:none;">
            <span>信息不能为空，请输入</span>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" id="info_form" class="padding10">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td class="title" colspan="2"><i class="fa fa fa-info-circle"></i> 修改车辆分组信息</td>
                    </tr>
                    <tr>
                    <th><span class="text-red">*</span> 车辆分组名</th>
                        <td>
                            <input type="text" class="form-control" id="group_name" name="group_name" value="<{$info['group_name']}>">
                        </td>
                    </tr> 
                    <tr>
                        <th><span class="text-red">*</span> 车辆分组说明</th>
                        <td>
                            <textarea class="form-control" id="group_depict" name="group_depict"><{$info['group_depict']}></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th><span class="text-red">*</span> 企业</th>
                        <td>
                            <input type="hidden" name="organ_id" value="<{$info['organ_id']}>">
                            <input type="text" class="form-control" id="organ_id" value="<{$info['organ_name']}>">  
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- /.box-body --> 
            <input type="hidden" id="group_id" name="group_id" value="<{$info['group_id']}>">
        </form>
        <div class="box-footer text-center">   
            <button type="submit" class="btn btn-info" id="submit"><i class="fa fa-save"></i> 提交</button>
            <a href="/Home/CarGroup/groupList" class="btn btn-default"><i class="fa fa-arrow-left"></i> 返回</a>
        </div>
    </div>
    <!-- /.box -->
    <include file="Index:js" />
    <!-- DataTables -->
    <script src="/Public/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/Public/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <script src="/Public/plugins/jQuery/jquery.validate.min.js"></script>
    <script src="/Public/plugins/jQuery/additional-methods.min.js"></script>
    <script src="/Public/js/public/carGroupPopup.js"></script>
    <script src="/Public/js/carGroup/editGroup.js"></script>
</body>

</html>
