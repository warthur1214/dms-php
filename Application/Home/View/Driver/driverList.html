      </span>
        <h1>
        司机列表

    <div class="box">
        <form class="form-horizontal paddingTB10 selectForm">
            <div class="form-group">
                <label for="driver_name" class="col-sm-1 control-label">司机姓名</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="请输入司机姓名" name="driver_name" id="driver_name">
                </div>
                <label for="driver_phone" class="col-sm-1 control-label">手机号</label>
                <div class="col-sm-2">
                    <input type="hidden" id="driver_phone" name="driver_phone" class="col-sm-12 select2" />
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn  btn-sm btn-info selectInfo"><i class="fa fa-search"></i> 搜索</button>
                </div>
            </div>
        </form>
        <!-- /.box-header -->
        <div class="box-body">
            <!-- alert start -->
            <div class="alert alert_page_success" style="display:none;">
            </div>
            <div class="alert alert_page_error" style="display:none;">
            </div>
            <table id="list" class="table table-bordered">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>司机姓名</th>
                        <th>性别</th>
                        <th>手机号</th>
                        <th>驾驶证号</th>
                        <th>驾驶证有效期</th>
                        <th>操作</th>
                    </tr>

            </table>

        </div>
