<!DOCTYPE html>
<html>

<head>
    <include file="Index:meta" />
    <include file="Index:css" />
    <!-- DataTables -->
    <link rel="stylesheet" href="/Public/plugins/datatables/dataTables.bootstrap.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="/Public/plugins/iCheck/all.css">
    <style type="text/css">
    .alert_page_success {
        color: #468847;
        background-color: #dff0d8;
        border-color: #d6e9c6
    }
    
    .alert_page_error {
        color: #b94a48;
        background-color: #f2dede;
        border-color: #eed3d7
    }
    </style>
</head>

<body>
    <section class="content-header">
        <h1>
        修改用户 
      </h1>
    </section>
    <div class="box box-cus box-cus-form">
        <div class="alert alert-error" style="display:none;">
            <span>信息不能为空，请输入</span>
        </div>
        <div class="box-body">
            <form role="form" id="info_form">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td class="title" colspan="2"><i class="fa fa fa-info-circle"></i> 修改用户信息</td>
                        </tr>
                        <tr>
                            <th>用户姓名</th>
                            <td>
                                <input type="text" class="form-control" id="user_name" name="user_name" value="<{$info['user_name']}>">
                            </td>
                        </tr>
                        <tr>
                            <th>性别</th>
                            <td> 
                                <label style="margin-right: 5px;">
                                    <input type="radio" name="user_sex" class="flat-red" value="男">
                                    男
                                </label> 
                                <label>
                                    <input type="radio" name="user_sex" class="flat-red" value="女">
                                    女
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>车型</th>
                            <td>
                                <input type="text" class="form-control" id="car_type" name="car_type" value="<{$info['car_type']}>">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="hidden" id="user_id" name="user_id" value="<{$info['user_id']}>">
            </form>
        </div>
        <div class="box-footer clearfix text-center"> 
            <button type="submit" class="btn btn-info" id="submit"><i class="fa fa-save"></i> 提交</button>
            <a href="/Home/User/userList" class="btn btn-default"><i class="fa fa-arrow-left"></i> 返回</a>
        </div>
    </div>
    <!-- /.box -->
    <include file="Index:js" />
    <!-- DataTables -->
    <script src="/Public/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/Public/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <script src="/Public/plugins/jQuery/jquery.validate.min.js"></script>
    <script src="/Public/plugins/jQuery/additional-methods.min.js"></script>
    <!-- iCheck 1.0.1 -->
    <script src="/Public/plugins/iCheck/icheck.min.js"></script>
    <script src="/Public/js/user/editUser.js"></script>
    <script type="text/javascript">
    $(function() {
        //Flat red color scheme for iCheck
        $('input[type="radio"].flat-red').iCheck({
            radioClass: 'iradio_flat-green'
        });
        $('input[type="radio"].flat-red').each(function() {
            if ($(this).val() == "<{$info['user_sex']}>")
                $(this).iCheck('check');
        })

    })
    </script>
</body>

</html>
